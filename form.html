    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    
    <body>
        
        <div class="form-container" style = "display:block;">
            <form id="form">

                <label for="secret_code">Code:</label>
                <input type="text" id="secret_code" name="code" placeholder="Enter your code" required>

                <button type="button" onclick="showResults()"> Отправить </button>

            </form>

        </div>

        <div class="result-container" id="results" style = "display:none;">
            <p id="result-name"></p>
        </div>


    </body>
    
    
    
    
    <script> 
        function showResults() {
            const name = document.getElementById('secret_code').value;

            if (name === 'secret') {
                document.getElementById('result-name').innerText = `Name: ${name}`;

                document.querySelector('.form-container').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                console.log("done");
            }
            else {
                document.getElementById('result-name').innerText = `INCORRECT CODE GET OF ME`;
            } 
        }

    </script>
    
    
    
    
    
    </html>
